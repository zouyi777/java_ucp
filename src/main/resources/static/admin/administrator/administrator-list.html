<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        后台管理系统
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/x-admin.css" media="all">
</head>
<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>管理人员</cite></a>
              <a><cite>管理员列表</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon"
                                                                        style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">

    <table class="layui-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>登录名</th>
            <th>昵称</th>
            <th>手机</th>
            <th>邮箱</th>
            <th>角色</th>
            <th>注册时间</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

    <div id="pageContainer"></div>
</div>
<script src="../lib/layui/layui.js" charset="utf-8"></script>
<script src="../js/x-layui.js" charset="utf-8"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/ucp-listview.js"></script>
<script src="../js/ucp-util.js"></script>
<script src="../js/ucp-common.js"></script>
<script src="../js/ucp-ajax.js"></script>
<script type="text/html" id="table_tr_tpl">
    <% for(var i=0;i < this.length;i++){ %>
    <% var obj = this[i]; %>
    <tr data-id="<%=obj.adminId %>" class="adminItem">
        <td><%=obj.adminId %></td>
        <td><%=obj.adminName %></td>
        <td><% if(obj.adminNickName){%> <%=obj.adminNickName %> <% }else{ %> 无 <% } %></td>
        <td><% if(obj.adminMobilePhone){%> <%=obj.adminMobilePhone %> <% }else{ %> 无 <% } %></td>
        <td><% if(obj.adminEmail){%> <%=obj.adminEmail %> <% }else{ %> 无 <% } %></td>
        <td><%=obj.roleName %></td>
        <td><%= ucp.util.formatDate(obj.createTime) %></td>
        <td class="td-status"><span class="layui-btn layui-btn-normal " style="cursor: auto;">已启用</span></td>
        <td class="td-manage">
            <a title="编辑" href="javascript:;" style="text-decoration:none" data-id="<%=obj.adminId %>" class="ml-5 adminEdit">
                <i class="layui-icon">&#xe642;</i>
            </a>
            <a style="text-decoration:none" href="javascript:;" title="修改密码" data-id="<%=obj.adminId %>" class="adminModifyPass">
                <i class="layui-icon">&#xe631;</i>
            </a>
        </td>
    </tr>
    <% } %>
</script>
<script src="./js/administrator_list.js"></script>
</body>
</html>
