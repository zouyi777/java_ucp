<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        后台管理系统
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./css/x-admin.css" media="all">
</head>
<body>
<div class="x-body">
    <blockquote class="layui-elem-quote">
        <img src="./images/logo.png" class="layui-circle" style="width:50px;float:left">
        <dl style="margin-left:80px; color:#019688">
            <dt><span>风羽</span> <span>余额：0</span></dt>
            <dd style="margin-left:0">你要悄悄努力，然后惊艳所有人！</dd>
        </dl>
    </blockquote>
    <div class="pd-20">
        <table class="layui-table" lay-skin="line">
            <tbody>
            <tr>
                <th width="80">登录名：</th>
                <td id="adminName"></td>
            </tr>
            <tr>
                <th>手机：</th>
                <td id="adminMobilePhone"></td>
            </tr>
            <tr>
                <th>邮箱：</th>
                <td id="adminEmail"></td>
            </tr>
            <tr>
                <th>注册时间：</th>
                <td id="createTime"></td>
            </tr>
            <tr>
                <th>状态：</th>
                <td id="adminState"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script src="./js/x-layui.js" charset="utf-8"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/ucp-ajax.js" charset="utf-8"></script>
<script src="./js/ucp-util.js" charset="utf-8"></script>
<script>
    let options = {
        url:'/admin/member_show',
        onSuccess:function (res) {
            let adminVo = res.data;
            $("#adminName").text(adminVo.adminName);
            $("#adminMobilePhone").text(adminVo.adminMobilePhone);
            $("#adminEmail").text(adminVo.adminEmail);
            $("#createTime").text(ucp.util.formatDate(adminVo.createTime));
            if(adminVo.adminState=="NORMAL"){
                $("#adminState").text("正常");
            }else{
                $("#adminState").text("禁用");
            }
        },
        onfailure:function (res) {
            alert(res.message);
        }
    };
    ucp.ajaxRequest.get(options);
</script>
</body>
</html>
