<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例

</script>
<script>
    layui.use(['element','layer','form'], function(){
        $ = layui.jquery;//jquery
        lement = layui.element();//面包导航
        layer = layui.layer;//弹出层
        form = layui.form()



        //图片上传接口
        /*layui.upload({
          url: './upload.json' //上传接口
          ,success: function(res){ //上传成功后的回调
              console.log(res);
            $('#LAY_demo_upload').attr('src',res.url);
          }
        });*/


        //监听提交
        form.on('submit(add)', function(data){
            var title=$("input[name='title']").val();
            var ex_title=$("input[name='ex_title']").val();
            var keywords=$("input[name='keywords']").val();

            var image=$("input[name='image']").val();
            var link=$("input[name='link']").val();
            var desc=$("textarea[name='desc']").val();
            var content=$("textarea[name='content']").val();
            var status=$("input[name='status']:checked").val();
            var type=$("input[name='type']:checked").val();
            var pid=$('#pid option:selected') .val();//所属栏目ID
            //alert(title);
            //var form=$("#cate_add").serialize();
            if(title=="")
            {
                layer.msg('栏目名称不能为空',{icon:5,time:2000});return false;
            }
            if(pid=="")
            {
                layer.msg('上级栏目不能为空',{icon:5,time:2000});return false;
            }

            $.ajax({
                type:"post",
                url:"",
                data:{title:title,ex_title:ex_title,keywords:keywords,image:image,link:link,desc:desc,content:content,status:status,type:type,pid:pid},
                dataType:"json",
                success:function(data)
                {
                    //alert(1);
                    if(data.status==1)
                    {
                        layer.msg(data.info, {icon: 6,time:2000},function () {
                            window.parent.location.reload();
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                        return false;

                    }
                    else{
                        layer.msg(data.info,{icon:5,time:2000});return false;
                    }
                }

            });

        });

    })
</script>
<!--栏目缩略图上传-->
<script>
    function upload()
    {
        var formData = new FormData();
        formData.append('images', $('#previewImg')[0].files[0]);
        //console.log(formData);
        layer.msg('图片上传中', {icon: 16});
        $.ajax({
            type:"post",
            processData: false,
            contentType: false,
            url:"",
            data:formData,
            success:function(data){
                if(data.status == 1){
                    console.log(data.image_name);
                    layer.closeAll('loading');
                    //layer.msg(data.info,{icon:1,time:1000});
                    $("#pimages").attr('src',data.image_name);
                    $("#avatar").val(data.image_name);
                    $(".imgs").show();
                    return false;
                }else{
                    layer.msg(data.info,{icon:2,time:1000});
                }
            }
        });
    }
</script>
