<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>语料列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/x-admin.css" media="all">
</head>
<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>语料管理</cite></a>
              <a><cite>语料列表</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <form class="layui-form x-center" action="" style="width:800px">
        <div class="layui-form-pane" style="margin-top: 15px;">
            <div class="layui-form-item">
                <label class="layui-form-label">日期范围</label>
                <div class="layui-input-inline">
                    <input class="layui-input" placeholder="开始日" id="LAY_demorange_s">
                </div>
                <div class="layui-input-inline">
                    <input class="layui-input" placeholder="截止日" id="LAY_demorange_e">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="username"  placeholder="请输入关键字" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline" style="width:80px">
                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                </div>
            </div>
        </div>
    </form>
    <xblock>
        <button class="layui-btn layui-btn-danger" id="multiDelete"><i class="layui-icon">&#xe640;</i>批量删除</button>
        <button class="layui-btn" id="addCorpus"><i class="layui-icon">&#xe608;</i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：<span class="layui-badge" id="totalCount">0</span> 条</span>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th><input type="checkbox" name="" value=""></th>
            <th>ID</th>
            <th>语料内容</th>
            <th>语料类型</th>
            <th>贡献者</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <div id="pageContainer"></div>
</div>
<script src="../lib/layui/layui.js" charset="utf-8"></script>
<script src="../js/x-layui.js" charset="utf-8"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/ucp-listview.js"></script>
<script src="../js/ucp-util.js"></script>
<script src="../js/ucp-common.js"></script>
<script src="../js/ucp-ajax.js"></script>
<script type="text/html" id="table_tr_tpl">
    <% for(var i=0;i < this.length;i++){ %>
    <% var obj = this[i]; %>
    <tr data-id="<%=obj.corpusId %>" class="corpusItem">
        <td><input type="checkbox" value="1" name=""></td>
        <td><%=obj.corpusId %></td>
        <td><%=obj.content %></td>
        <td><%=obj.catgory.otherName %></td>
        <td><%=obj.donateName %></td>
        <td><%= ucp.util.formatDate(obj.createTime) %></td>
        <td class="td-manage">
            <a title="编辑" href="javascript:;" style="text-decoration:none" data-id="<%=obj.corpusId %>" class="ml-5 corpusEdit">
                <i class="layui-icon">&#xe642;</i>
            </a>
            <a title="删除" href="javascript:;" style="text-decoration:none" data-id="<%=obj.corpusId %>" class="corpusDlete">
                <i class="layui-icon">&#xe640;</i>
            </a>
        </td>
    </tr>
    <% } %>
</script>
<script src="js/corpus-list.js"></script>
</body>
</html>
