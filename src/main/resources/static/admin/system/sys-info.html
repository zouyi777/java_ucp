<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>后台管理系统</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="../css/x-admin.css" media="all"/>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css" media="all"/>
</head>
<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>系统设置</cite></a>
              <a><cite>系统信息</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <!--相关统计-->
    <div class="row">
        <div class="col-sm-12" >
            <section class="panel" style="-webkit-box-shadow: 0 0px 0px;box-shadow: 0 0px 0px;">
                <div class="panel-heading">
                    服务器信息
                </div>
                <div class="panel-body">
                    <table class="table table-border table-bordered table-bg mt-20">
                        <tbody>
                        <tr>
                            <th>用户名</th>
                            <td id="userName"></td>
                            <td>服务器计算机名</td>
                            <td id="computerName"></td>
                        </tr>
                        <tr>
                            <td>服务器ip</td>
                            <td id="serverIP"></td>
                            <td>服务器域名 </td>
                            <td id="domain"></td>
                        </tr>
                        <tr>
                            <td>服务器端口 </td>
                            <td id="localPort"></td>
                            <td>Java运行环境版本 </td>
                            <td id="javaVersion"></td>
                        </tr>
                        <tr>
                            <td>Java运行环境供应商 </td>
                            <td id="javaVendor"></td>
                            <td>Java的安装路径 </td>
                            <td id="javaHome"></td>
                        </tr>
                        <tr>
                            <td>JVM可使用的总内存 </td>
                            <td id="javaTotalMemory"></td>
                            <td>JVM可使用的剩余内存 </td>
                            <td id="javaFreeMemory"></td>
                        </tr>
                        <tr>
                            <td>应用服务器 </td>
                            <td id="appServer"></td>
                            <td>数据库类型 </td>
                            <td id="dbType"></td>
                        </tr>
                        <tr>
                            <td>操作系统 </td>
                            <td id="os"></td>
                            <td>操作系统版本 </td>
                            <td id="osVsersion"></td>
                        </tr>
                        <tr>
                            <td>文件上传目录 </td>
                            <td id="fileUploadPath"></td>
                            <td>当前工作目录 </td>
                            <td id="workDir"></td>
                        </tr>
                        <tr>
                            <td>日志存放目录 </td>
                            <td id="logDir"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</div>

<script src="../lib/layui/layui.js" charset="utf-8"></script>
<script src="../js/echarts.min.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/x-layui.js" charset="utf-8"></script>
<script src="../js/ucp-ajax.js" charset="utf-8"></script>
<script src="./js/sys-info.js" charset="utf-8"></script>

</body>
</html>
