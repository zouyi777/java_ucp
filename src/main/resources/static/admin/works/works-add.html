<body>
<div class="x-nav">

    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>

<div class="x-body">
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">

        <div class="layui-tab-content" >
            <div class="layui-tab-item layui-show">
                <form class="layui-form layui-form-pane" action="">
                    <input type="hidden" name="id" value=""/>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'></span>作品标题

                        <div class="layui-input-block">

                                   class="layui-input"  value="">

                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>作者
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="userId" autocomplete="off" value="1635164214642" placeholder="" class="layui-input"  value="">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>缩略图
                        </label>
                        <div class="layui-input-block">
                            <div class="site-demo-upbar">
                                <div class=" layui-upload-button" style="border:#FFFFFF ;">
                                    <button type="button" class="layui-btn" id="test1">
                                        <i class="layui-icon">&#xe67c;</i>上传图片
                                    </button>
                                    <input class="layui-upload" type="file" accept="undefined" id="previewImg" name="img" onchange="upload(this,)">

                        <input id="avatar"   name="quote" required="" type="hidden"  value="">

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>作品内容
                        </label>
                        <div class="layui-input-block">
                            <textarea  id="content" placeholder="" name="content"></textarea>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <button class="layui-btn" lay-submit="" lay-filter="*">
                            保存
                        </button>
                    </div>
                </form>
                <div style="height:100px;"></div>
            </div>


        </div>
    </div>
</div>
<script src="../lib/layui/layui.js" charset="utf-8"></script>
<script src="../js/x-layui.js" charset="utf-8"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/ucp-common.js"></script>
<script src="../js/ucp-ajax.js"></script>
<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    UE.getEditor('content',{initialFrameWidth:600,initialFrameHeight:400,});
</script>
<script>
    layui.use(['element','layer','form'], function(){
        $ = layui.jquery;//jquery
        lement = layui.element();//面包导航
        layer = layui.layer;//弹出层
        form = layui.form();


        //监听提交
        form.on('submit(*)', function(data){

            // var title = $("input[name='title']").val();
            var content=$("textarea[name='content']").val();

            // if(title == ''){
            //     layer.msg("公告标题不能为空！",{icon:5,time:2000});return false;
            // }
            if(content == ''){
                layer.msg("公告内容不能为空！",{icon:5,time:2000});return false;
            }

            var parms = data.field;
            let options = {
                url:'admin/works/add',
                data:parms,
                onSuccess:function (res) {
                    layer.msg(res.message,{icon:6});
                },
                onFailure:function (res) {
                    layer.msg(res.message,{icon:5});
                }
            };
            ucp.ajaxRequest.post(options);
            return false;
        });

    })
</script>

<script>
    //图片上传
    function upload(obj,id){
        var formData = new FormData();
        formData.append('files', $('#previewImg')[0].files[0]);
        layer.msg('图片上传中', {icon: 16});

        let options = {
            url:'upload/upload',
            formData:formData,
            onSuccess:function (res) {
                //关闭进度条
                layer.closeAll('loading');
                //展示缩略图
                $("#pimages").attr('src',res.data);
                $("#avatar").val(res.data);
                $(".imgs").show();
            },
            onFailure:function (res) {
                layer.msg(res.message,{icon:5});
            }
        };
        ucp.ajaxRequest.upload(options);
    }
</script>

</body>
</html>
