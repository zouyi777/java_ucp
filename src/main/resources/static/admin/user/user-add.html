<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/x-admin.css" media="all">
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label"> <span class="x-red">*</span>邮箱 </label>
            <div class="layui-input-inline">
                <input type="text" id="L_email" name="email" required lay-verify="email" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux"><span class="x-red">*</span>可以用于登录名</div>
        </div>
        <div class="layui-form-item">
            <label for="L_phone" class="layui-form-label"> <span class="x-red">*</span>手机号码 </label>
            <div class="layui-input-inline">
                <input type="text" id="L_phone" name="mobilePhone" required lay-verify="phone" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux"><span class="x-red">*</span>可以用于登录名</div>
        </div>
        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label"> <span class="x-red">*</span>用户名 </label>
            <div class="layui-input-inline">
                <input type="text" id="L_username" name="userName" required lay-verify="userName" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_pass" class="layui-form-label"> <span class="x-red">*</span>密码 </label>
            <div class="layui-input-inline">
                <input type="password" id="L_pass" name="password" required lay-verify="pass" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux"> 6到12个字符</div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label"> <span class="x-red">*</span>确认密码 </label>
            <div class="layui-input-inline">
                <input type="password" id="L_repass" name="repass" required lay-verify="repass" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label"> </label>
            <button  class="layui-btn" lay-filter="add" lay-submit=""> 增加</button>
        </div>
    </form>
</div>
<script src="../lib/layui/layui.js" charset="utf-8"></script>
<script src="../js/x-layui.js" charset="utf-8"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/ucp-common.js"></script>
<script src="../js/ucp-ajax.js"></script>
<script src="../js/ucp-security.js"></script>
<script src="./js/user_add.js"></script>
</body>
</html>
