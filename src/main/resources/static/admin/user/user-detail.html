<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        后台管理系统
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/x-admin.css" media="all">
</head>

<body>
<div class="x-body">
    <div class="user-avatar-container">
        <a class="user-avatar" title="我的头像">
            <img src="http://127.0.0.1:8083/ucp/res/image/default-head.png">
        </a>
    </div>
    <form class="layui-form" id="detail-form">
        <div class="layui-form-item">
            <label for="userName" class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" id="userName" name="userName" readonly autocomplete="off" value=""class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label">用户状态</label>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input disabled type="radio" name="userSate" value="0" title="已启用" id="userStateUp">
                    <input disabled type="radio" name="userSate" value="1" title="已停用" id="userStateDown">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="nickName" class="layui-form-label">昵称</label>
            <div class="layui-input-inline">
                <input type="text" id="nickName" name="nickName" readonly autocomplete="off" value=""class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="idNumber" class="layui-form-label">身份证号</label>
            <div class="layui-input-inline">
                <input type="text" id="idNumber" name="idNumber" readonly autocomplete="off" value=""class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="realName" class="layui-form-label">真实姓名</label>
            <div class="layui-input-inline">
                <input type="text" id="realName" name="realName" readonly autocomplete="off" value=""class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="birthday" class="layui-form-label">生日</label>
            <div class="layui-input-inline">
                <input type="text" id="birthday" name="birthday" readonly autocomplete="off" value=""class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label">性别</label>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input disabled type="radio" name="sex" value="0" title="男" id="sexMan">
                    <input disabled type="radio" name="sex" value="1" title="女" id="sexFemale">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="mobilePhone" class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="text" id="mobilePhone" name="mobilePhone"  readonly autocomplete="off" value=""class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="email" class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" id="email" name="email" readonly required lay-verify="email"
                       autocomplete="off" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="address" class="layui-form-label">地址</label>
            <div class="layui-input-inline">
                <input type="text" id="address" name="address" readonly autocomplete="off" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label for="slefWord" class="layui-form-label">
                签名
            </label>
            <div class="layui-input-block">
                        <textarea  readonly placeholder="随便写些什么刷下存在感" id="slefWord" name="slefWord" autocomplete="off"
                                  class="layui-textarea" style="height: 80px;">

                        </textarea>
            </div>
        </div>
        <div class="layui-form-item display-none" id="saveView">
            <label for="slefWord" class="layui-form-label">
            </label>
            <button class="layui-btn" key="set-mine" lay-filter="save" lay-submit id="saveBtn">
                保存
            </button>
        </div>
        <div style="height: 100px;">
<!--            空白占位元素，不然底部的元素会被挡住-->
        </div>
    </form>
</div>
<script src="../lib/layui/layui.js" charset="utf-8"></script>
<script src="../js/x-layui.js" charset="utf-8"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/ucp-common.js"></script>
<script src="../js/ucp-ajax.js"></script>
<script src="../js/ucp-security.js"></script>
<script src="../js/ucp-util.js"></script>
<script src="./js/user_detail.js"></script>
</body>
</html>
